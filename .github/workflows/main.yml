# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
#on:
  # Triggers the workflow on push or pull request events but only for the master branc
#  push:
#    branches: [ master ]
#  pull_request:
#    branches: [ master ]
on:
  pull_request:
  push:
    branches:
      - master
  schedule:
  - cron: "0 15 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in paralle
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          ref: vera
      #------------
      #veracode test action
      #------------
      - name: Bundle Artifacts for SAST Scan
        run: zip -r my-service.zip public src package-lock.json package.json yarn.lock

      - name: Veracode Upload And Scan
        # You may pin to the exact commit or the version.
        # uses: veracode/veracode-uploadandscan-action@c5e63c8383debb26a0d48250eab75d94327635ba
        uses: veracode/veracode-uploadandscan-action@master
        with:
          # appname
          appname: ${{ github.repository }}
          # filepath
          filepath: my-service.zip
          # version
          version: ${{ github.run_id }}
          # vid
          vid: ${{ secrets.VERACODE_API_ID }}
          # vkey
          vkey: ${{ secrets.VERACODE_API_SECRET }}
          # true or flase
          createsandbox: true
          sandboxname: develop-${{ github.run_id }}
          scantimeout: 60
          criticality: VeryHigh
          
        #Remove bundle after scan
      - name: Remove scanned Artifact
        run: rm my-service.zip
        
